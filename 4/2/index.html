<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScriptゲームプログラミング</title>
  <style>input {width: 20px; text-align: center;}</style>
</head>
<body>
  <button id="mul">mul</button>
  <button id="add">add</button>
  <table>
    <tr>
      <td><input id="a" value="2"></td>
      <td><input id="b" value="2"></td>
      <td id="operator" rowspan="2"></td>
      <td><input id="e" value="4"></td>
      <td><input id="f" value="4"></td>
      <td rowspan="2">=</td>
      <td><input id="i"></td>
      <td><input id="j"></td>
    </tr>
    <tr>
      <td><input id="c" value="3"></td>
      <td><input id="d" value="3"></td>
      <td><input id="g" value="6"></td>
      <td><input id="h" value="6"></td>
      <td><input id="k"></td>
      <td><input id="l"></td>
    </tr>
  </table>

  <script type="module" src="js/main.js"></script>
</body>
</html>
