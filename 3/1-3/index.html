<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScriptゲームプログラミング</title>
</head>
<body>
  <canvas id="main-canvas" width="600" height="600"></canvas>
  <table>
    <tr>
      <th>v1=</th>
      <td id="v1"></td>
    </tr>
    <tr>
      <th>v2=</th>
      <td id="v2"></td>
    </tr>
    <tr>
      <th>v1・v2=</th>
      <td id="dot"></td>
    </tr>
    <tr>
      <th>|v1|=</th>
      <td id="v1Size"></td>
    </tr>
    <tr>
      <th>|v2|=</th>
      <td id="v2Size"></td>
    </tr>
    <tr>
      <th>cosθ=</th>
      <td id="cosTheta"></td>
    </tr>
    <tr>
      <th>θ(ラジアン)=</th>
      <td id="theta"></td>
    </tr>
    <tr>
      <th>θ(度数)=</th>
      <td id="degree"></td>
    </tr>
  </table>

  <script type="module" src="js/main.js"></script>
</body>
</html>
